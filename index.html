<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="menu-layout">
      <h2 class="header">Menu</h2>
      <table id="menu-table">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Meal 1</td>
          <td>2€</td>
        </tr>
        <tr>
          <td>Meal 2</td>
          <td>3€</td>
        </tr>
        <tr>
          <td>Meal 3</td>
          <td>4€</td>
        </tr>
        <tr>
          <td>Meal 4</td>
          <td>5€</td>
        </tr>
        <tr>
          <td>Meal 5</td>
          <td>6€</td>
        </tr>
      </table>

      <h2 class="header">Reviews</h2>
      <select name="stars" id="select-stars">
        <option value="☆">☆</option>
        <option value="☆☆">☆☆</option>
        <option value="☆☆☆">☆☆☆</option>
        <option value="☆☆☆☆">☆☆☆☆</option>
      </select>
      <ul id="comment-list"></ul>
      <textarea id="comment-input"></textarea>
      <button type="button" id="add-comment">Add comment</button>
      <button type="button" id="remove-comments">Delete comments</button>
    </div>

    <div id="app"></div>
    <script src="src/index.js"></script>
  </body>
</html>
